<!DOCTYPE html>
<head>
  <title>npckill Options</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script type="application/javascript">
    CFG = {}
    const saveConfig = () => {
      CFG = $('#config').val();
	console.log("save:"+ CFG)
      jQuery.post("cfg.put", JSON.stringify(CFG), function (data) {
        jQuery.get("/py/init", function (data) {});
      });
    };
    $(document).ready(function () {
      jQuery.get("config.json", function (data) {
        CFG = data
        $('#config').val(data);
      });
    });
  </script>
</head>
<body>
  <textarea id="config" rows="4" cols="50"></textarea>
<button type="button" class="btn btn-primary" onclick="saveConfig()">Save</button>
</body>
</html>
